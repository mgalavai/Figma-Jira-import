<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      background-color: #2A609D;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2387EB;
    }
  </style>
</head>
<body>
  <input type="email" id="email" placeholder="Enter assignee email" />
  <button id="run">Run</button>

  <script>
    document.getElementById('run').onclick = () => {
      const email = document.getElementById('email').value;
      window.parent.postMessage({ pluginMessage: { type: 'run', email } }, '*');
    };
  </script>
</body>
</html>
